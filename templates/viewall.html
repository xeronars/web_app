<!DOCTYPE html>
<html>
<head>
    <title>All Weather Reports</title>
</head>
<body>
    <h1>All Saved Weather Data</h1>

    <table border="1" cellpadding="5">
        <tr>
            <th>ID</th>
            <th>City</th>
            <th>Country</th>
            <th>Latitude</th>
            <th>Longitude</th>
            <th>Temp</th>
            <th>Wind</th>
            <th>Time</th>
        </tr>

        {% for row in rows %}
        <tr>
            <td>{{ row[0] }}</td>
            <td>{{ row[1] }}</td>
            <td>{{ row[2] }}</td>
            <td>{{ row[3] }}</td>
            <td>{{ row[4] }}</td>
            <td>{{ row[5] }}</td>
            <td>{{ row[6] }}</td>
            <td>{{ row[7] }}</td>
        </tr>
        {% endfor %}
    </table>

    <br>
    <a href="/">Back to search</a>
</body>
</html>
